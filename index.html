<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">
    <link rel="stylesheet" href="master.css">
</head>
    <body>
        <div class="overlay"></div>
        <hr class="time-bar">
        <div class="story">
            Loading...
        </div>
        <div class="timer">
            Time: <span class="time"></span>s
        </div>
        <div class="poup">
            <h2>Typing Test Complete!</h2>
            <p>You Typed the <b><span class="time"></span> Second Typing Test.</b></p>
            <b>Your speed was <span class="speed"></span> with <span class="acc"></span> accuracy!</b>
            <span class="note">Refresh To Try Again.</span>
        </div>
    </body>
    <script src="main.js"></script>
</html>
